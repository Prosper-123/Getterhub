<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFlip - Get Started</title>
    <link rel="stylesheet" href="Styles.css">
    <style>

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            padding: 15px 20px;
            color: white;
        }

        header .logo-nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            height: 40px;
            cursor: pointer;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
        }

        header nav .login-btn {
            background-color: #2ecc71;
            padding: 8px 15px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        header nav .login-btn:hover {
            background-color: #27ae60;
        }
        /* WebFlip Form Custom CSS */
        .hero {
            background: url('assets/images/webflip-hero-bg.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin: 0;
        }

        .hero p {
            font-size: 1.4em;
            margin-top: 10px;
        }

        .form-container {
            width: 60%;
            margin: 40px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .role-selection {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .role-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .role-btn:hover {
            background-color: #2980b9;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            font-size: 1.1em;
            color: #3498db;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background-color: #2ecc71;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Get Started with WebFlip</h1>
            <p>Buy or sell websites easily. Join now and explore opportunities.</p>
        </div>
    </section>

    <!-- WebFlip Form Section -->
    <div class="form-container">
        <h2>Tell Us What You Want to Do</h2>
        <div class="role-selection">
            <button class="role-btn" id="buy-btn" onclick="showForm('buy')">Buy a Website</button>
            <button class="role-btn" id="sell-btn" onclick="showForm('sell')">Sell a Website</button>
        </div>

        <!-- Buyer Form -->
        <form id="buy-form" style="display: none;" action="submit-buy.html" method="POST">
            <div class="form-group">
                <label for="buy-budget">Budget</label>
                <input type="text" id="buy-budget" name="buy-budget" placeholder="Enter your budget" required>
            </div>
            <div class="form-group">
                <label for="buy-type">Type of Website</label>
                <input type="text" id="buy-type" name="buy-type" placeholder="E.g., E-commerce, Portfolio, Blog" required>
            </div>
            <div class="form-group">
                <label for="buy-purpose">Purpose</label>
                <textarea id="buy-purpose" name="buy-purpose" placeholder="Why do you want to buy a website?" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Request</button>
            </div>
        </form>

        <!-- Seller Form -->
        <form id="sell-form" style="display: none;" action="submit-sell.html" method="POST">
            <div class="form-group">
                <label for="sell-url">Website URL</label>
                <input type="url" id="sell-url" name="sell-url" placeholder="Enter the website URL" required>
            </div>
            <div class="form-group">
                <label for="sell-value">Estimated Value</label>
                <input type="text" id="sell-value" name="sell-value" placeholder="Enter estimated value" required>
            </div>
            <div class="form-group">
                <label for="sell-description">Website Description</label>
                <textarea id="sell-description" name="sell-description" placeholder="Describe your website" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Listing</button>
            </div>
        </form>

        <!-- Footer -->
        <div class="form-footer">
            <p>Have questions? <a href="contact.html">Contact us</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 GetterHub. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Form Toggle -->
    <script>
        function showForm(role) {
            if (role === 'buy') {
                document.getElementById('buy-form').style.display = 'block';
                document.getElementById('sell-form').style.display = 'none';
            } else if (role === 'sell') {
                document.getElementById('sell-form').style.display = 'block';
                document.getElementById('buy-form').style.display = 'none';
            }
        }
    </script>
</body>
</html>
