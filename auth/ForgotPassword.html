<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GetterHub</title>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #3498db; /* Blue color */
            color: white;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .hero p {
            font-size: 1.2em;
        }

        /* Forgot Password Form Container */
        .forgot-password-form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: #2ecc71; /* Green color */
            color: white;
            font-size: 1.2em;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #27ae60; /* Darker green on hover */
        }

        /* Links */
        .form-group a {
            text-decoration: none;
            color: #3498db; /* Blue color */
            font-size: 1em;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .form-group p {
            font-size: 1em;
        }

        .form-group p a {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Forgot Your Password?</h1>
        <p>Enter your email to receive a password reset link.</p>
    </div>

    <div class="forgot-password-form-container">
        <form action="forgot_password_process.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </div>

            <div class="form-group">
                <p>Remembered your password? <a href="login.html">Log In</a></p>
            </div>
        </form>
    </div>

</body>
</html>
